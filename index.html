<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページタイトル</title>
    <meta name="description" content="このページの説明を入力">
    <!-- OGP設定（最低限） -->
    <meta property="og:title" content="ページタイトル">
    <meta property="og:description" content="このページの説明を入力">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com">
    <meta property="og:image" content="https://example.com/og-image.jpg">
    <!-- ファビコン -->
    <!-- <link rel="icon" href="favicon.ico"> -->
    <!-- 本番環境では削除 -->
    <meta name="robots" content="noindex, nofollow">
    <!-- Google Fonts（必要なら追加） -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Bytesized&family=Dancing+Script:wght@400..700&family=M+PLUS+Rounded+1c:wght@400;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>

    <!-- 自作スクリプト（deferでHTML解析後に実行） -->
    <script src="js/script.js" defer></script>
</head>
<body>
  <div class="frame">
    <iframe
      id="youtube-frame"
      src="https://www.youtube.com/embed/vr9dLvJs7VE?autoplay=1&loop=1&playlist=vr9dLvJs7VE"
      allow="autoplay"
      loading="lazy"
      allowfullscreen
      title="youtube"></iframe>
  </div>
  <div class="timer__wrapper">
    <div id="timer">00:00</div>
    <div class="todo">
      <!-- ✅ 作業開始アラーム -->
      <div class="alarm-group">
        <label for="alarm-start-select">作業開始アラーム</label>
        <select id="alarm-start-select">
          <option value="alarm">警報音</option>
          <option value="DJ">DJスクラッチ</option>
          <option value="dora">ドラ</option>
          <option value="clock">鳩時計</option>
          <option value="clapboard">拍子木</option>
          <option value="historical-drama">時代劇</option>
          <option value="up">レベルアップ</option>
          <option value="curse">呪い</option>
          <option value="ramen">ラーメン屋台</option>
          <option value="bugle">ラッパ</option>
          <option value="flash">シャキーン</option>
        </select>
        <div class="alarm-buttons">
          <button id="test-start">テスト再生 ▶️</button>
          <button id="stop-start">停止 ⏹️</button>
        </div>
      </div>
  
      <!-- ✅ 作業終了アラーム -->
      <div class="alarm-group">
        <label for="alarm-end-select">作業終了アラーム</label>
        <select id="alarm-end-select">
          <option value="alarm">警報音</option>
          <option value="DJ">DJスクラッチ</option>
          <option value="dora">ドラ</option>
          <option value="clock">鳩時計</option>
          <option value="clapboard">拍子木</option>
          <option value="historical-drama">時代劇</option>
          <option value="up">レベルアップ</option>
          <option value="curse">呪い</option>
          <option value="ramen">ラーメン屋台</option>
          <option value="bugle">ラッパ</option>
          <option value="flash">シャキーン</option>
        </select>
        <div class="alarm-buttons">
          <button id="test-end">テスト再生 ▶️</button>
          <button id="stop-end">停止 ⏹️</button>
        </div>
      </div>
  
      <!-- ✅ TODO入力 -->
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="新しいタスクを追加" required />
        <button type="submit">追加</button>
      </form>
  
      <!-- ✅ TODOリスト表示 -->
      <ul id="todo-list"></ul>
    </div>
  </div>
  
  
</body>
</html>
