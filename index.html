<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="description" content="">
    <!-- OGP設定（最低限） -->
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- ファビコン -->
    <!-- <link rel="icon" href="favicon.ico"> -->
    <!-- 本番環境では削除 -->
    <meta name="robots" content="noindex, nofollow">
    <!-- Google Fonts（必要なら追加） -->
    <!-- SwiperのCSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <h1 class="header__logo">
                <a href="" class="header__logo-link">
                    <img src="img/header_logo.svg" alt="サイトのロゴ">
                </a>
            </h1>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <a href="" class="header__nav-link">
                            <span class="header__nav-item-text"></span>
                        </a>
                    </li>
                </ul>
                <div class="header__suv-list">
                    <p class="header__suv-item-text"></p>
                    <a href="tel:0000000000" class="header__suv-item">
                        <img src="img/icon_tel.svg" alt="電話アイコン" class="header__suv-item-icon">
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <button class="drawer-icon" aria-label="メニューを開く">
        <div class="drawer-icon__bar"></div>
        <div class="drawer-icon__bar"></div>
        <div class="drawer-icon__bar"></div>
    </button>

    <div class="drawer">
        <div class="drawer__content">
            <ul class="drawer__nav-list">
                <li class="drawer__item">
                    <a href="" class="drawer__item-link">
                        <span class="drawer__item-text"></span>
                    </a>
                </li>
            </ul>
            <button class="drawer__action-button" aria-label="お問い合わせボタン"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js" defer></script>
</body>
</html>
